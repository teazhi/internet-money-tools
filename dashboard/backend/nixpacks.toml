[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config"]
aptPkgs = ["build-essential"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "python app.py"

[variables]
PYTHONDONTWRITEBYTECODE = "1"
PYTHONUNBUFFERED = "1"
PIP_NO_CACHE_DIR = "1"